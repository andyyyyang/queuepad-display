<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ad Manager</title>
  <style>
    body { font-family:sans-serif; padding:20px; background:#f5f5f5; }
    h1 { margin-bottom:20px; }
    .item { background:#fff; padding:10px; margin:10px 0; border-radius:8px; display:flex; align-items:center; justify-content:space-between; }
    video { height:60px; margin-right:10px; }
    .controls a { margin:0 5px; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Ad Manager</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/mp4" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Settings</h2>
  <p>
    Video Sound: {% if get_muted %}🔇 Muted{% else %}🔊 On{% endif %}
    <a href="/ads/toggle_mute?pw=yellowgirl">Toggle</a>
  </p>
  <p>
    Voice Announce: {% if voice_enabled %}🔊 On{% else %}🔇 Off{% endif %}
    <a href="/ads/toggle_voice?pw=yellowgirl">Toggle</a>
  </p>
  <p>
    <button onclick="refreshDisplay()">🔄 重新整理顯示畫面</button>
  </p>

  <h2>Current Ads</h2>
  {% for f in files %}
    <div class="item">
      <div>
        <video src="/static/ads/{{f}}" controls></video>
        {{f}}
      </div>
      <div class="controls">
        <a href="/ads/move/{{f}}/up?pw=yellowgirl">⬆️</a>
        <a href="/ads/move/{{f}}/down?pw=yellowgirl">⬇️</a>
        <a href="/ads/delete/{{f}}?pw=yellowgirl" onclick="return confirm('Delete?')">🗑️</a>
      </div>
    </div>
  {% endfor %}
</body>

<script>
function refreshDisplay(){
  fetch("/api/refresh")
    .then(()=>alert("顯示畫面已要求重新整理"))
    .catch(()=>alert("重新整理失敗"));
}
</script>

</html>
